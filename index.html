<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Tour</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script>
    AFRAME.registerComponent('set-image', {
      schema: {
        on: {type: 'string'},
        target: {type: 'selector'},
        src: {type: 'string'}
      },
      init: function () {
        var data = this.data;
        var el = this.el;
        el.addEventListener(data.on, function () {
          data.target.setAttribute('src', data.src);
        });
      }
    });
  </script>
</head>
<body>
  <a-scene>
    <a-sky id="sky" src="assets/Street View 360 1.jpg" rotation="0 -130 0"></a-sky>

    <!-- Camera rig with cursor -->
    <a-entity camera look-controls>
      <a-cursor></a-cursor>
    </a-entity>

    <!-- Titik Navigasi -->
    <a-text value="Arahkan ke bola untuk berpindah lokasi" position="-1 1.5 -3" rotation="0 0 0"></a-text>

    <!-- Titik 1 -->
    <a-sphere position="-10 1.25 -4" radius="1.25" color="#EF2D5E"
              set-image="on: mouseenter; target: #sky; src: assets/Street View 360 1.jpg"></a-sphere>

    <!-- Titik 2 -->

              set-image="on: mouseenter; target: #sky; src: assets/Street View 360 2.jpg"></a-sphere>

    <!-- Titik 3 -->

              set-image="on: mouseenter; target: #sky; src: assets/Street View 360 3.jpg"></a-sphere>
